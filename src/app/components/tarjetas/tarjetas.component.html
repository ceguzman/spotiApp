<div class="card-columns m-5 animated fadeIn">
  <div (click)="verArtista(i)" class="card puntero" *ngFor="let i of Items">
    <img [src]="i.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artista of i.artists" class="badge badge-pill badge-primary">
          {{artista.name}}
        </span>
      </p>
    </div>
  </div>
</div>
